<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-timepicker.css">
	<link rel="stylesheet" href="main.css">
	<script src="libs/jquery-1.9.0.js"></script>
	<script src="libs/bootstrap/js/bootstrap.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap-timepicker.js"></script>
	<script src="Model.js"></script>
	<script src="dragAndDrop.js"></script>
	<script>
	function drag(ev) {
		ev.dataTransfer.setData("Text",ev.target.id);
	}
	</script>

</head>
<body>
	<div class="row">
		<div id="activityCanvas" class="span3 drop">
			<a href="#" id="addActivityButton" class="btn btn-success btn-block" rel="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Twitter Bootstrap Popover"><i class="icon-plus"></i>Add activity</a>
			<table id="activityTable" class="table table-bordered">
				<tr id="drag1" draggable="true" ondragstart="drag(event)" >
					<td>intro</td>
				</tr>
				<tr>
					<td>break</td>
				</tr>
			</table>
		</div>

		<div id="activitySchedule" class="span3">
			<div class="input-append bootstrap-timepicker">
            	<input id="startTime" type="text" class="input-small">
            	<span class="add-on"><i class="icon-time"></i></span>
        	</div>
			<div id="endTime">End time: 8:00</div>
			<div id="totalLength">Total length: 100</div>
			<table id="scheduleTable" class="table table-bordered">
				<tr>
					<td>intro2</td>
				</tr>
				<tr>
					<td>break2</td>
				</tr>
			</table>
		</div>
		<div id="newDayContainer" class="span3">
			<button class="btn btn-large btn-success" type="button">Add a day</button>
		</div>
	</div>
	<script> 
		$('#addActivityButton').popover({placement:'bottom'});
        $('#startTime').timepicker();
	</script>
</body>
</html>
