<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-timepicker.css">
	<link rel="stylesheet" href="main.css">
	<script src="libs/jquery-1.9.0.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap-timepicker.min.js"></script>
	<script src="Model.js"></script>
	<script src="view/newActivityViewController.js"></script>
	<script src="view/newActivityView.js"></script>
	<script src="view/dragAndDropListView.js"></script>
	<script src="view/dayView.js"></script>
	<script src="view/dayViewController.js"></script>
	<script src="mainController.js"></script>
	<script src="dragAndDropController.js"></script>
	<script type="text/javascript">
		//The global variable so we can accesse it from objects
		var mainController;
		var model;

		$(document).ready(function(e) {
			model = new Model();
			mainController = new MainController(model);
		});
	</script>

</head>
<body>
		<div id="activityCanvas" class="span3">
			<a href="#" id="addActivityButton" class="btn btn-success btn-block" rel="popover"><i class="icon-plus"></i>Add activity</a>
			
			<div class="dnd-container">
				<table id="activityTable" class="table table-bordered"></table>
			</div>
		</div>

		<div id="dayCanvas"></div>

		<div id="newDayContainer" class="span3">
			<button id="addADayButton" class="btn btn-large btn-success" type="button" style="margin-top: 200px;margin-left: 50px">Add a day</button>
		</div>
	</div>

	<div id="titlePopupField" class="hide">
		<label>Activity Name</label>
		<input id="newActivityName" type="text" placeholder="Type activity name...">
		<label>Time (min)</label>
		<input id="newActivityLength" type="number" name="timeQuantity" min="1" max="60" value="1">
		<div class="btn-group">
			<a href="#" id="typebutton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Type <span class="caret"></span></a>
		  	<ul id="newActivityType" class="dropdown-menu">
		    	<li><a tabindex="-1" href="#">Presentation</a></li>
		    	<li><a tabindex="-1" href="#">Group Work</a></li>
		    	<li><a tabindex="-1" href="#">Discussion</a></li>
		    	<li><a tabindex="-1" href="#">Break</a></li>
		  	</ul>
		</div>
		<script>
			$(function(){
				$('.dropdown-toggle').dropdown();
				$(".dropdown-menu li a").click(function(){
					$("#typebutton").text($(this).text());
				});
			});
		</script>
		<textarea id="newActivityDescription" rows="6"  placeholder="Type activity description..."></textarea>
	</div>
	<div id="contentPopupField" class="hide">
		 <button id="confirmActivityButton" class="btn btn-success" type="button" onclick="mainController.newActivityViewController.popoverDismiss()">Add activity</button>
	</div>
	<script> 
		//$('#addActivityButton').popover({placement:'bottom', title:'TROLOLOLOLO', content:'HAHA HOHO HIHI'});
        $('#startTime1').timepicker();
	</script>
</body>
</html>
