			<div id="titlePopupField" class="hide">
				<label>Activity Name</label>
    			<input type="text" placeholder="Type activity name...">
    			<label>Time (min)</label>
    			<input type="number" name="timeQuantity" min="1" max="60">
    			<div class="btn-group">

			</div>

			</div>
		</div>

            	<span class="add-on"><i class="icon-time"></i></span>
        	</div>
			<div id="endTime" style="text-align: center">End time: 8:00</div>
			<div id="totalLength" style="text-align: center">Total length: 100</div>

					<tr>

					</tr>
				</table>
			</div>
		</div>
		<div id="newDayContainer" class="span3">
			<button class="btn btn-large btn-success" type="button" style="margin-top: 200px;margin-left: 50px">Add a day</button>
		</div>
